<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Menu</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* SCROLLING BACKGROUND */
    body {
        width: 100vw;
        height: 100vh;

        /* üîÅ 228x228 background image */
        background-image: url("assets/menus/bgshit.png"); /* <-- your 228x228 image */
        background-repeat: repeat;
        background-size: 228px 228px;

        animation: scrollBG 10s linear infinite;
    }

    @keyframes scrollBG {
        from {
            background-position: 0 0;
        }
        to {
            background-position: 228px 228px;
        }
    }

    .screen {
        display: flex;
        width: 100%;
        height: 100%;
    }

    .left-panel {
        width: 45%;
        height: 90%;
        background: #ffeb00;
        margin: auto 0 auto 5%;
    }

    .right-panel {
        width: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
    }

    .logo {
        width: 80%;
        height: 200px;
        background: #66ff00;
    }

    .menu {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .menu-btn {
        width: 100%;
        height: 70px;
        background: #ff0000;
        color: white;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;

        transition:
            transform 0.2s ease,
            box-shadow 0.2s ease;
    }

    .menu-btn:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 10px 0 rgba(0,0,0,0.25);
    }

    .menu-btn:active {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 6px 0 rgba(0,0,0,0.2);
    }
</style>

</head>
<body>

<div class="screen">
    <div class="left-panel"></div>

    <div class="right-panel">
        <div class="logo"></div>

        <div class="menu">
            <div class="menu-btn">New Game</div>
            <div class="menu-btn">Settings</div>
            <div class="menu-btn" onclick="window.close()">Exit</div>
        </div>
    </div>
</div>

</body>
</html>

</div>

</body>
</html>
