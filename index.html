<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Menu</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* SCROLLING BG */
    body {
        width: 100vw;
        height: 100vh;
        background-image: url("assets/menus/bgshit.png"); /* 228x228 image */
        background-repeat: repeat;
        background-size: 228px 228px;
        animation: scrollBG 10s linear infinite;
        overflow: hidden;
    }

    @keyframes scrollBG {
        from { background-position: 0 0; }
        to { background-position: 228px 228px; }
    }

    /* WARNING SCREEN */
    .warning {
        position: fixed;
        inset: 0;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    .warning-box {
        max-width: 600px;
        text-align: center;
        padding: 40px;
        border: 2px solid white;
    }

    .warning-box h1 {
        margin-bottom: 20px;
        font-size: 32px;
    }

    .warning-box p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 30px;
    }

    .warning-btn {
        padding: 15px 30px;
        font-size: 18px;
        background: white;
        color: black;
        border: none;
        cursor: pointer;
    }

    .warning-btn:hover {
        background: #ddd;
    }

    /* MAIN MENU */
    .screen {
        display: flex;
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
    }

    .screen.show {
        opacity: 1;
        pointer-events: auto;
    }

    .left-panel {
        width: 45%;
        height: 90%;
        background: #ffeb00;
        margin: auto 0 auto 5%;
    }

    .right-panel {
        width: 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
    }

    .logo {
        width: 80%;
        height: 200px;
        background: #66ff00;
    }

    .menu {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .menu-btn {
        width: 100%;
        height: 70px;
        background: #ff0000;
        color: white;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-btn:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 10px 0 rgba(0,0,0,0.25);
    }

    .menu-btn:active {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 6px 0 rgba(0,0,0,0.2);
    }
</style>

</head>
<body>

<!-- ⚠️ WARNING SCREEN -->
<div class="warning" id="warning">
    <div class="warning-box">
        <h1>⚠️ WARNING</h1>
        <p>
            This game contains disturbing content, including
            psychological horror themes.<br><br>
            It is not suitable for children or those who are easily disturbed.
        </p>
        <button class="warning-btn" onclick="acceptWarning()">I Understand</button>
    </div>
</div>

<!-- MAIN MENU -->
<div class="screen" id="menu">
    <div class="left-panel"></div>

    <div class="right-panel">
        <div class="logo"></div>

        <div class="menu">
            <div class="menu-btn">New Game</div>
            <div class="menu-btn">Settings</div>
            <div class="menu-btn" onclick="window.close()">Exit</div>
        </div>
    </div>
</div>

<script>
function acceptWarning() {
    document.getElementById("warning").style.display = "none";
    document.getElementById("menu").classList.add("show");
}
</script>

</body>
</html>
