<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Menu</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* SCROLLING BG */
body {
    width: 100vw;
    height: 100vh;
    background-image: url("assets/menus/bgshit.png"); /* 228x228 */
    background-repeat: repeat;
    background-size: 228px 228px;
    animation: scrollBG 10s linear infinite;
    overflow: hidden;
}

@keyframes scrollBG {
    from { background-position: 0 0; }
    to { background-position: 228px 228px; }
}

/* WARNING SCREEN */
.warning {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.warning-box {
    border: 2px solid white;
    padding: 40px;
    max-width: 600px;
    text-align: center;
}

.warning-btn {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
}

/* EXIT CONFIRM */
.exit-confirm {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.exit-box {
    background: black;
    border: 2px solid white;
    color: white;
    padding: 30px;
    text-align: center;
}

.exit-box button {
    margin: 15px;
    padding: 10px 20px;
    cursor: pointer;
}

/* MAIN SCREEN */
.screen {
    display: flex;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.left-panel {
    width: 45%;
    height: 90%;
    background: #ffeb00;
    margin: auto 0 auto 5%;
    transform: translateX(-120%);
}

.right-panel {
    width: 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 40px;
    transform: translateX(120%);
}

.logo {
    width: 80%;
    height: 200px;
    background: #66ff00;
}

.menu {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.menu-btn {
    height: 70px;
    background: red;
    color: white;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.menu-btn:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 10px 0 rgba(0,0,0,0.25);
}

/* SLIDE IN */
.show .left-panel {
    animation: slideLeft 0.8s ease-out forwards;
}
.show .right-panel {
    animation: slideRight 0.8s ease-out 0.2s forwards; /* staggered delay */
}

@keyframes slideLeft { to { transform: translateX(0); } }
@keyframes slideRight { to { transform: translateX(0); } }
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="hoverSound" src="hover.mp3" preload="auto"></audio>

<!-- CONTENT WARNING -->
<div class="warning" id="warning">
    <div class="warning-box">
        <h2>⚠️ WARNING</h2>
        <p>
            This game contains disturbing content and psychological horror themes.
            <br><br>
            It is not suitable for children or those easily disturbed.
        </p>
        <button class="warning-btn" onclick="acceptWarning()">I Understand</button>
    </div>
</div>

<!-- EXIT CONFIRM -->
<div class="exit-confirm" id="exitConfirm">
    <div class="exit-box">
        <p>Are you sure you want to quit?</p>
        <button onclick="confirmExit()">Yes</button>
        <button onclick="closeExit()">No</button>
    </div>
</div>

<!-- MAIN MENU -->
<div class="screen" id="menu">
    <div class="left-panel"></div>

    <div class="right-panel">
        <div class="logo"></div>

        <div class="menu">
            <div class="menu-btn" onmouseenter="playHover()" onclick="startNewGame()">New Game</div>
            <div class="menu-btn" onmouseenter="playHover()">Settings</div>
            <div class="menu-btn" onmouseenter="playHover()" onclick="openExit()">Exit</div>
        </div>
    </div>
</div>

<script>
function acceptWarning() {
    document.getElementById("warning").style.display = "none";
    document.getElementById("menu").classList.add("show");
    document.getElementById("menu").style.pointerEvents = "auto";
}

function playHover() {
    const s = document.getElementById("hoverSound");
    s.currentTime = 0;
    s.play();
}

function openExit() {
    document.getElementById("exitConfirm").style.display = "flex";
}

function closeExit() {
    document.getElementById("exitConfirm").style.display = "none";
}

function confirmExit() {
    alert("Thanks for playing!");
    // Or redirect to a goodbye page
    // window.location.href = "goodbye.html";
}

// NEW GAME BUTTON
function startNewGame() {
    const gameURL = "https://example.com"; // <-- Replace with your game's URL
    window.location.href = gameURL; // replaces current tab
}
</script>

</body>
</html>
